<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <input  type="text"
                      class="form-control"
                      placeholder="Buscar hospitales..."
                      (keyup)="realizarBusqueda(textBuscar.value)"
                      #textBuscar>

          </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
      <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>

      </div>

  </div>
</div>


<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
  <div class="card">
      <div class="card-body">
          <div class="row">
              <div class="col md-8">
                  <h4 class="card-title">Total de Médicos ({{ medicos.length }}) </h4>
                  <h6 class="card-subtitle">Médicos registrados en mi aplicación</h6>
              </div>
              <div class="col md-4 text-right">
                  <a class="btn btn-primary"
                          routerLink="/dashboard/medico/nuevo">
                      Agregar Médico
                  </a>
              </div>
          </div>

          <div class="table-responsive">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th class="w100">Foto</th>
                          <th>Nombre</th>
                          <th class="w100">Acciones</th>
                          <!-- <th class="text-nowrap">Action</th> -->
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let medico of medicos">
                          <td class="text-center">
                              <img src="{{ medico.img | imagen: 'medicos' }}"
                                   alt="hospital.nombre"
                                   class="table-img puntero"
                                   (click)="abriModal( medico )"
                                   >
                                  </td>
                          <td> <input type="text"

                                      [(ngModel)]="medico.nombre"
                                      class="form-control">
                          </td>


                          <!-- (click)="actualizarHospital(hospital)" -->

                          <td class="text-nowrap text-center puntero">
                              <a
                                  [routerLink]="['/dashboard','medico', medico._id]"
                                  data-toggle="tooltip"
                                  data-original-title="Guardar"
                                  >
                                      <i class="fa fa-pencil text-inverse m-r-10"></i>
                              </a>
                              <a
                              (click)="eliminarMedico( medico )"
                              data-toggle="tooltip"
                                  data-original-title="Borrar"
                                  >
                                      <i class="fa fa-close text-danger"></i>
                              </a>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <!-- <div *ngIf="textBuscar.value.length===0">

              <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button>
              &nbsp;
              <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>
          </div> -->

      </div>
  </div>
  </div>
</div>
