<div class="row">
    <div class="col-md-6">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Médico</h4>
              <h6 class="card-subtitle">Actualizar información</h6>
              <form
                class="form p-t-20"
                [formGroup]="medicoForm">

                <div class="form-group row" *ngIf="medicoSeleccionado">
                  <label class="col-sm-3" for="exampleInputuname">Foto</label>
                  <div class="input-group col-sm-9">
                      <img class="w200" [src]="medicoSeleccionado.img | imagen: 'medicos'">
                  </div>
                 </div>
                 <div class="form-group row">
                      <label class="col-sm-3" for="exampleInputuname">Nombre</label>
                      <div class="input-group col-sm-9">
                          <div class="input-group-addon"><i class="ti-user"></i></div>
                          <input
                              type="text"
                              class="form-control"
                              id="exampleInputuname"
                              placeholder="Nombre del médico"
                              formControlName="nombre">
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-sm-3" for="selectHospital">Hospital</label>
                      <div class="input-group col-sm-9">
                          <select
                              class="form-control"
                              name="selectHospital"
                              id="selectHospital"
                              formControlName="hospital"
                              >
                                  <option selected="true" value=""  >Seleccione un hospital</option>
                                  <option
                                        *ngFor="let hospital of hospitales"
                                        value="{{ hospital._id }}">{{ hospital.nombre }}</option>
                          </select>
                      </div>
                  </div>
                  <button type="submit"
                          class="btn btn-success waves-effect waves-light m-r-10"
                          (click)="guardarMedico()"
                          [disabled]="medicoForm.invalid"
                          >
                          Guardar</button>
              </form>
          </div>
      </div>
  </div>

  <div class="col" *ngIf="hospSeleccionado">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">Hospital</h4>
          <h6 class="card-subtitle">Hospital asignado</h6>

          <div class="input-group">
            <!-- <img class="w200" src="../../../../../assets/images/users/3.jpg"> -->
            <img class="w200" [src]="hospSeleccionado.img | imagen: 'hospitales' ">
          </div>
      </div>
    </div>
  </div>

</div>
